name: Publish Runner Image

on:
  workflow_dispatch:
    inputs:
      runner:
        type: string
        description: Runner name ( runners/{{ name }}.containerfile )
        required: true
      version:
        type: string
        description: Runner version (when empty the version set a containerfile is used)
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/actions-runner

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Runner version
        run: |
          cat runners/${{ github.event.inputs.runner }}.containerfile | sed -n '/ARG RUNNER_VERSION=/ { s/ARG //; p; }' ) >> $GITHUB_ENV

      - name: Rolling tag
        uses: bitdeps/rolling-tag@v1
        id: roll
        with:
          version: ${{ env.RUNNER_VERSION }}
          releases-only: false

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v${{ env.RUNNER_VERSION }}
            type=raw,value=v${{ steps.roll.outputs.tag }}
            type=raw,value=latest,enable=${{ steps.roll.outputs.updates-latest == 'true' }}

