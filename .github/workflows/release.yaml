name: Release Runner

on:
  push:
    branches:
      - main
    paths:
      - runners/podman.containerfile

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/actions-runner

jobs:
  publish:
    uses: ./.github/workflows/publish-runner.yaml
    permissions:
      contents: write
      packages: write

  build:
    runs-on: ubuntu-latest
    needs: [publish]
    permissions:
      contents: write
    steps:
      - uses: cardinalby/git-get-release-action@v1
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ needs.publish.outputs.version }}
          doNotFailIfNotFound: true

      - name: Release (only version once)
        uses: softprops/action-gh-release@v2
        if: steps.release.outputs.id == ''
        with:
          name: '${{ needs.publish.outputs.version }}'
          tag_name: ${{ needs.publish.outputs.tag }}
